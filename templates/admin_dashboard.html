<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | CCTV Alert System</title>

  <!-- ‚úÖ Static Assets -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/icons/icon-192.png">
  <link rel="manifest" href="/manifest.json">

  <!-- ‚úÖ Socket.io & Firebase -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script type="module" src="/static/js/firebase-config.js"></script>
  <script src="/static/js/socket.js"></script>

  <!-- ‚úÖ Verify Admin before showing -->
  <script>
    document.documentElement.style.visibility = "hidden";

    async function verifyAdmin() {
      try {
        const savedRole = localStorage.getItem("role");
        if (savedRole === "admin") {
          document.documentElement.style.visibility = "visible";
          return;
        }

        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();

        if (data.ok && data.user.role === "admin") {
          localStorage.setItem("role", "admin");
          document.documentElement.style.visibility = "visible";
        } else {
          localStorage.removeItem("role");
          window.location.href = "/user";
        }
      } catch (err) {
        console.error("Admin verification failed:", err);
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    }

    verifyAdmin();
  </script>

  <!-- ‚úÖ Theme -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>

  <!-- ‚úÖ Minimal internal styling (unchanged logic) -->
  <style>
    body {
      background: linear-gradient(160deg, #04070f, #0c1220);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    #username-display {
      font-weight: 600;
      color: var(--accent, #00bcd4);
      margin-right: 12px;
    }
    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeInOut 3s;
      z-index: 99999;
      font-size: 14px;
    }
    @keyframes fadeInOut {
      0%,100%{opacity:0}
      10%,90%{opacity:1}
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Appbar -->
  <header class="appbar">
    <div class="appbar-inner">
      <div class="brand">
        <img src="/static/icons/icon-192.png" width="36" height="36" alt="App Icon" style="margin-right:10px">
        <div>CCTV Alert System</div>
      </div>
      <nav class="row">
        <a class="link" href="/admin">Dashboard</a>
        <a class="link" href="/settings">Settings</a>
      </nav>
      <div class="spacer"></div>
      <div id="username-display"></div>
      <div class="small" id="connection-status">
        <span class="status-dot is-offline"></span>Disconnected
      </div>
      <button onclick="logout()" class="btn btn-secondary">Logout</button>
    </div>
  </header>

  <!-- ‚úÖ Dashboard Container -->
  <div class="container">
    <!-- Stats -->
    <section class="grid stats" id="stats-bar">
      <div class="stat"><div class="small">Alerts Today</div><div class="kpi" id="stat-alerts-today">‚Äî</div></div>
      <div class="stat"><div class="small">Critical Count</div><div class="kpi" id="stat-critical">‚Äî</div></div>
      <div class="stat"><div class="small">Last Sent</div><div class="kpi small" id="stat-last">‚Äî</div></div>
    </section>

    <!-- Send Alert -->
    <div class="card">
      <h2>üö® Send Alert</h2>
      <p class="subtle small">Choose a quick action or create a custom alert.</p>
      <div class="alert-buttons" style="margin-top:12px">
        <button class="alert-btn btn-fire" onclick="sendAlert('Fire', 'üî• FIRE ALERT! Evacuate immediately!', 'Critical')">üî• FIRE ALERT</button>
        <button class="alert-btn btn-security" onclick="sendAlert('Security Breach', '‚ö†Ô∏è Security breach detected. Stay alert!', 'High')">‚ö†Ô∏è SECURITY BREACH</button>
        <button class="alert-btn btn-medical" onclick="sendAlert('Medical Emergency', 'üöë Medical emergency. Assistance needed!', 'Critical')">üöë MEDICAL EMERGENCY</button>
        <button class="alert-btn btn-intruder" onclick="sendAlert('Intruder Alert', 'üëÅÔ∏è Intruder detected on premises!', 'High')">üëÅÔ∏è INTRUDER ALERT</button>
        <button class="alert-btn btn-lockdown" onclick="sendAlert('Lockdown', 'üîí LOCKDOWN initiated. Secure all doors!', 'Critical')">üîí LOCKDOWN</button>
        <button class="alert-btn btn-evacuation" onclick="sendAlert('Evacuation', 'üö™ EVACUATION order. Leave building now!', 'Critical')">üö™ EVACUATION</button>
        <button class="alert-btn btn-custom" onclick="showCustomAlert()">‚úèÔ∏è CUSTOM ALERT</button>
      </div>
      <p id="alertMsg" class="message"></p>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:1200; display:flex; align-items:center; justify-content:center; padding:16px;">
      <div class="card" style="width:min(520px,100%)">
        <h2>‚úèÔ∏è Custom Alert</h2>
        <form id="customAlertForm">
          <div class="row">
            <input id="customTitle" class="input" type="text" placeholder="Alert Title" required style="flex:1">
          </div>
          <div class="row" style="margin-top:8px">
            <textarea id="customMessage" class="input" placeholder="Alert Message" rows="4" required style="flex:1; min-height:110px"></textarea>
          </div>
          <div class="row" style="margin-top:8px">
            <select id="customPriority" class="select" style="flex:1">
              <option value="Low">Low Priority</option>
              <option value="Medium">Medium Priority</option>
              <option value="High">High Priority</option>
              <option value="Critical">Critical Priority</option>
            </select>
          </div>
          <div class="row" style="margin-top:12px">
            <div class="spacer"></div>
            <button type="button" class="btn btn-ghost" onclick="closeCustomModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Alert</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Alert History -->
    <section class="card">
      <div class="collapsible open" id="history-wrap">
        <div class="collapsible-head" onclick="toggleCollapsible('history-wrap')">
          <div class="row">
            <h2 style="margin:0">üìã Alert History</h2>
            <span class="subtle small">Show / Hide</span>
          </div>
          <button class="btn btn-ghost" aria-label="Toggle history">‚ñæ</button>
        </div>
        <div class="collapsible-body">
          <div class="controls" style="margin-bottom:10px">
            <input id="filter-key" class="input" type="search" placeholder="Search text..." aria-label="Search alerts">
            <input id="filter-from-date" class="input" type="date">
            <input id="filter-to-date" class="input" type="date">
            <select id="filter-priority" class="select">
              <option value="">All Priorities</option>
              <option value="critical">Critical</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="btn btn-secondary" onclick="applyFilters()">Apply</button>
            <button class="btn btn-ghost" onclick="resetFilters()">Reset</button>
          </div>
          <div id="alerts-list"><p class="subtle">Loading alerts...</p></div>
        </div>
      </div>
    </section>
  </div>

  <!-- ‚úÖ Inline Logic -->
  <script>
    const socket = io(); // ‚úÖ FIXED: initialize socket to avoid "undefined" error
    const usernameDisplay = document.getElementById('username-display');
    let ALL_ALERTS = [];

    socket.on('connect', async () => {
      document.getElementById('connection-status').innerHTML =
        '<span class="status-dot is-online"></span>Connected';
      try {
        const res = await fetch('/api/me', { credentials: 'include' });
        const data = await res.json();
        if (data.ok) usernameDisplay.textContent = `üëã ${data.user.username}`;
      } catch (err) { console.error(err); }
    });

    socket.on('disconnect', () => {
      document.getElementById('connection-status').innerHTML =
        '<span class="status-dot is-offline"></span>Disconnected';
    });

    async function logout() {
      localStorage.removeItem("role");
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      window.location.href = '/';
    }

    async function sendAlert(title, message, priority) {
      const alertMsg = document.getElementById('alertMsg');
      try {
        alertMsg.textContent = 'Sending alert...';
        alertMsg.className = 'message info';
        const res = await fetch('/api/send_alert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title, message, priority })
        });
        const result = await res.json();
        if (result.status === 'ok') {
          alertMsg.textContent = '‚úÖ Alert sent!';
          alertMsg.className = 'message success';
          loadAlerts();
          setTimeout(() => alertMsg.textContent = '', 3000);
        } else {
          alertMsg.textContent = result.message || '‚ùå Failed to send alert';
          alertMsg.className = 'message error';
        }
      } catch {
        alertMsg.textContent = 'Network error.';
        alertMsg.className = 'message error';
      }
    }

    function showCustomAlert(){ document.getElementById('customModal').classList.remove('hidden'); }
    function closeCustomModal(){ document.getElementById('customModal').classList.add('hidden'); document.getElementById('customAlertForm').reset(); }
    document.getElementById('customAlertForm').addEventListener('submit', async e => {
      e.preventDefault();
      const title = customTitle.value.trim();
      const message = customMessage.value.trim();
      const priority = customPriority.value;
      await sendAlert(title, message, priority);
      closeCustomModal();
    });

    async function loadAlerts() {
      try {
        const res = await fetch('/api/alerts', { credentials: 'include' });
        const data = await res.json();
        if (data.ok && data.alerts.length) {
          ALL_ALERTS = data.alerts;
          renderAlerts(ALL_ALERTS);
          updateStats(ALL_ALERTS);
        } else {
          document.getElementById('alerts-list').innerHTML = '<p class="subtle">No alerts yet.</p>';
          updateStats([]);
        }
      } catch {
        document.getElementById('alerts-list').innerHTML = '<p class="subtle">Error loading alerts.</p>';
      }
    }

    function renderAlerts(list){
      const alertsList = document.getElementById('alerts-list');
      if (!list || !list.length){
        alertsList.innerHTML = '<p class="subtle">No alerts yet.</p>';
        return;
      }
      alertsList.innerHTML = '';
      list.forEach(alert => {
        const date = new Date(alert.timestamp);
        const pr = (alert.priority||'medium').toLowerCase();
        const card = document.createElement('div');
        card.className = `alert-card priority-${pr}`;
        card.innerHTML = `
          <div class="alert-header">
            <strong>${alert.title}</strong>
            <span class="badge badge-${pr}">${(alert.priority||'MEDIUM').toUpperCase()}</span>
          </div>
          <p class="small">${alert.message}</p>
          <small class="subtle">üìÖ ${date.toLocaleString()}</small>
        `;
        alertsList.appendChild(card);
      });
    }

    function updateStats(list){
      const today = new Date(); today.setHours(0,0,0,0);
      const todayCount = list.filter(a=> new Date(a.timestamp)>=today).length;
      const crit = list.filter(a=> (a.priority||'').toLowerCase()==='critical').length;
      const last = list[0] ? new Date(list[0].timestamp).toLocaleString() : '‚Äî';
      document.getElementById('stat-alerts-today').textContent = todayCount;
      document.getElementById('stat-critical').textContent = crit;
      document.getElementById('stat-last').textContent = last;
    }

    function applyFilters(){
      const key = (document.getElementById('filter-key').value || '').toLowerCase();
      const prio = (document.getElementById('filter-priority').value || '').toLowerCase();
      const fd = document.getElementById('filter-from-date').value;
      const td = document.getElementById('filter-to-date').value;
      const fromDT = fd ? new Date(fd + 'T00:00').getTime() : null;
      const toDT = td ? new Date(td + 'T23:59').getTime() : null;
      const filtered = ALL_ALERTS.filter(a => {
        const text = ((a.title||'') + ' ' + (a.message||'')).toLowerCase();
        const matchText = key ? text.includes(key) : true;
        const matchPrio = prio ? (a.priority||'').toLowerCase() === prio : true;
        const t = new Date(a.timestamp).getTime();
        const matchRange = (!fromDT || t >= fromDT) && (!toDT || t <= toDT);
        return matchText && matchPrio && matchRange;
      });
      renderAlerts(filtered);
      updateStats(filtered);
    }

    function resetFilters(){
      document.getElementById('filter-key').value='';
      document.getElementById('filter-priority').value='';
      document.getElementById('filter-from-date').value='';
      document.getElementById('filter-to-date').value='';
      renderAlerts(ALL_ALERTS);
      updateStats(ALL_ALERTS);
    }

    function toggleCollapsible(id){ document.getElementById(id).classList.toggle('open'); }

    window.addEventListener('DOMContentLoaded', loadAlerts);
  </script>
</body>
</html>
