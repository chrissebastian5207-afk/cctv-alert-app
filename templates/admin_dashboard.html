<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Mobile safe -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <meta name="theme-color" content="#0c0f15">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA manifest / icons (single manifest link only) -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" sizes="192x192" href="/static/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512x512.png">

  <title>Admin Dashboard | CCTV Alert System</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

  <!-- NOTE: your firebase-config.js is intentionally at root (/firebase-config.js) per your request -->
  <script type="module" src="/firebase-config.js"></script>

  <style>
    /* Minimal inline adjustments to ensure appbar + mobile header behaves cleanly
       Most theme lives in /static/css/style.css. These keep the appbar compact and the hamburger clean. */
    :root { --accent: #8a2be2; --accent-2: #00e5ff; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(160deg, #04070f, #0c1220);
      color: #e6eef5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Compact header with centered logo + hamburger on left */
    .logo-header {
      position: sticky;
      top: 0;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: env(safe-area-inset-top, 10px) 16px 10px 16px;
      background: linear-gradient(180deg, rgba(8,10,14,0.95), rgba(12,16,22,0.9));
      backdrop-filter: blur(10px) saturate(1.1);
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .logo-left {
      position: absolute;
      left: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hamburger-btn {
      background: transparent;
      border: none;
      color: var(--accent-2);
      font-size: 22px;
      padding: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
    }

    .hamburger-btn:active { transform: scale(0.98); }

    .logo-center {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .logo-center img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(138,43,226,0.15);
      border: 2px solid rgba(138,43,226,0.08);
      background: #fff;
    }

    .logo-center .title {
      font-weight: 800;
      font-size: 15px;
      letter-spacing: 0.6px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Slide-down menu dropdown */
    .menu-dropdown {
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      z-index: 1080;
      background: linear-gradient(180deg, rgba(7,9,12,0.98), rgba(16,18,22,0.98));
      border-bottom: 1px solid rgba(138,43,226,0.06);
      box-shadow: 0 8px 40px rgba(0,0,0,0.55);
      max-height: 0;
      overflow: hidden;
      transition: max-height 260ms ease, padding 260ms ease;
    }

    .menu-dropdown.show { max-height: 280px; padding: 12px 16px; }

    .menu-dropdown a {
      display: block;
      padding: 12px 14px;
      color: #e6eef5;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.02);
    }

    .menu-dropdown a:hover {
      background: linear-gradient(90deg, rgba(138,43,226,0.12), rgba(0,229,255,0.06));
    }

    /* Container & cards */
    .container {
      max-width: 1200px;
      margin: 92px auto 40px;
      padding: 16px;
    }

    .card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    .small { color: rgba(230,238,245,0.72); }
    .subtle { color: rgba(230,238,245,0.6); }

    /* Alert buttons grid */
    .alert-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 12px; }

    .alert-btn {
      padding: 18px;
      border-radius: 12px;
      color: white;
      font-weight: 800;
      letter-spacing: 0.6px;
      border: none;
      cursor: pointer;
      min-height: 54px;
      text-align: center;
    }

    /* Responsive small screens adjustments */
    @media (max-width: 720px) {
      .container { margin-top: 84px; padding: 12px; }
      .logo-center img { width: 36px; height: 36px; }
      .logo-center .title { font-size: 13px; }
    }
  </style>
</head>

<body>
  <!-- Compact header (logo centered, hamburger left) -->
  <header class="logo-header" role="banner" aria-label="CCTV header">
    <div class="logo-left">
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open menu">‚ò∞</button>
    </div>

    <div class="logo-center" aria-hidden="false">
      <img src="/static/icons/icon-192x192.png" alt="CCTV logo">
      <div class="title">CCTV ALERTS</div>
    </div>
  </header>

  <!-- Hamburger menu (contains logout + links) -->
  <nav id="menuDropdown" class="menu-dropdown" aria-hidden="true">
    <a href="/admin">üìä Dashboard</a>
    <a href="/settings">‚öôÔ∏è Settings</a>
    <a href="/" id="menuLogout">üö™ Logout</a>
  </nav>

  <!-- Main content -->
  <main class="container" role="main">
    <!-- Stats row -->
    <section class="card" id="statsCard" aria-labelledby="statsHeading" style="margin-bottom:16px;">
      <h3 id="statsHeading" style="margin:0 0 8px 0; font-size:18px;">System Stats</h3>
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:12px;">
        <div style="padding:12px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));">
          <div class="small">Alerts Today</div>
          <div id="stat-alerts-today" style="font-weight:800; font-size:20px; margin-top:8px;">‚Äî</div>
        </div>
        <div style="padding:12px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));">
          <div class="small">Critical Count</div>
          <div id="stat-critical" style="font-weight:800; font-size:20px; margin-top:8px;">‚Äî</div>
        </div>
        <div style="padding:12px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));">
          <div class="small">Last Sent</div>
          <div id="stat-last" style="font-weight:700; font-size:14px; margin-top:8px;">‚Äî</div>
        </div>
      </div>
    </section>

    <!-- Quick send card -->
    <section class="card" aria-labelledby="sendHeading" style="margin-bottom:18px;">
      <div style="display:flex; align-items:center; gap:12px; justify-content:space-between;">
        <h2 id="sendHeading" style="margin:0; font-size:20px;">üö® Send Alert</h2>
        <div class="subtle small">Quick actions + custom alerts</div>
      </div>

      <p class="small subtle" style="margin-top:8px;">Choose a quick action or create a custom alert.</p>

      <div class="alert-buttons" style="margin-top:12px;">
        <button class="alert-btn" style="background:linear-gradient(90deg,#ff6b6b,#ff4757);" onclick="sendAlert('Fire','üî• FIRE ALERT! Evacuate immediately!','Critical')">üî• FIRE ALERT</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#ffb86b,#ff8b60);" onclick="sendAlert('Security Breach','‚ö†Ô∏è Security breach detected. Stay alert!','High')">‚ö†Ô∏è SECURITY</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#ff7bd1,#ff4fa8);" onclick="sendAlert('Medical Emergency','üöë Medical emergency. Assistance needed!','Critical')">üöë MEDICAL</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#6f42c1,#341f97);" onclick="sendAlert('Intruder Alert','üëÅÔ∏è Intruder detected on premises!','High')">üëÅÔ∏è INTRUDER</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#3a3b3c,#111);" onclick="sendAlert('Lockdown','üîí LOCKDOWN initiated. Secure all doors!','Critical')">üîí LOCKDOWN</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#00c27a,#00b894);" onclick="sendAlert('Evacuation','üö™ EVACUATION order. Leave building now!','Critical')">üö™ EVACUATE</button>
        <button class="alert-btn" style="background:linear-gradient(90deg,#0984e3,#74b9ff);" onclick="showCustomAlert()">‚úèÔ∏è CUSTOM</button>
      </div>

      <p id="alertMsg" class="message" style="margin-top:12px;"></p>
    </section>

    <!-- Custom modal (hidden by default) -->
    <div id="customModal" class="hidden" style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:1200;">
      <div style="background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015)); border-radius:12px; padding:18px; width:92%; max-width:560px;">
        <h3 style="margin:0 0 10px 0;">‚úèÔ∏è Custom Alert</h3>
        <form id="customAlertForm">
          <div style="display:grid; gap:8px;">
            <input id="customTitle" class="input" type="text" placeholder="Alert Title" required style="padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.03);">
            <textarea id="customMessage" class="input" rows="4" placeholder="Alert Message" required style="padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.03);"></textarea>
            <select id="customPriority" class="select" style="padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.03);">
              <option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
            <div style="display:flex; gap:8px; justify-content:flex-end;">
              <button type="button" class="btn btn-ghost" onclick="closeCustomModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Alert history -->
    <section class="card" id="historyCard">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h2 style="margin:0">üìã Alert History</h2>
        <button class="btn btn-ghost" onclick="toggleCollapsible('history-wrap')">‚ñæ</button>
      </div>

      <div id="history-wrap" class="collapsible open" style="margin-top:12px;">
        <div class="collapsible-head" style="padding:0;">
          <div class="controls" style="margin-bottom:12px;">
            <input id="filter-key" class="input" type="search" placeholder="Search text..." style="flex:1; padding:10px; border-radius:8px;">
            <select id="filter-priority" class="select" style="min-width:160px; margin-left:8px; padding:10px; border-radius:8px;">
              <option value="">All Priorities</option>
              <option value="critical">Critical</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <div style="margin-left:8px;">
              <button class="btn btn-secondary" onclick="applyFilters()">Apply</button>
              <button class="btn btn-ghost" onclick="resetFilters()">Reset</button>
            </div>
          </div>
        </div>

        <div class="collapsible-body" style="display:block;">
          <div id="alerts-list">
            <p class="subtle">Loading alerts...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Socket client wrapper script (uses /static/js/socket.js that you have) -->
  <script src="/static/js/socket.js"></script>

  <!-- Main dashboard JS -->
  <script>
    // Keep consistent variable names; straightforward logic matches your server endpoints.
    let ALL_ALERTS = [];

    // Hamburger toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    hamburgerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle('show');
      menuDropdown.setAttribute('aria-hidden', menuDropdown.classList.contains('show') ? 'false' : 'true');
    });
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (menuDropdown.classList.contains('show') && !menuDropdown.contains(e.target) && e.target !== hamburgerBtn) {
        menuDropdown.classList.remove('show');
        menuDropdown.setAttribute('aria-hidden','true');
      }
    });

    // Attach logout action inside menu
    document.getElementById('menuLogout').addEventListener('click', async (ev) => {
      ev.preventDefault();
      await logout();
    });

    // Socket events (socket from /static/js/socket.js expects window.socket to be available)
    // Note: your socket.js typically exposes `socket` or sets window.socket; ensure it does.
    // On connect - we only log, alerts come from 'alertHistory' and 'newAlert'
    socket.on('connect', () => {
      console.log('‚úÖ Admin dashboard connected to Socket.IO');
      // Ask for alert history (some clients emit userConnected to request it)
      try { socket.emit('userConnected'); } catch(e){ /* ignore */ }
    });

    socket.on('disconnect', (reason) => {
      console.warn('‚ùå Admin dashboard disconnected from Socket.IO', reason);
    });

    // Receive history
    socket.on('alertHistory', (alerts) => {
      if (!Array.isArray(alerts)) return;
      ALL_ALERTS = alerts.slice();
      renderAlerts(ALL_ALERTS);
      updateStats(ALL_ALERTS);
    });

    // Live alerts
    socket.on('newAlert', (alert) => {
      console.log('üö® NEW ALERT RECEIVED:', alert);
      ALL_ALERTS.unshift(alert);
      displayAlert(alert);
      updateStats(ALL_ALERTS);
    });

    // Basic API functions
    async function logout() {
      try {
        localStorage.removeItem('role');
        await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      } catch (err) { console.error(err); }
      window.location.href = '/';
    }

    async function sendAlert(title, message, priority) {
      const alertMsg = document.getElementById('alertMsg');
      alertMsg.textContent = 'Sending alert...';
      alertMsg.className = 'small subtle';
      try {
        const res = await fetch('/api/send_alert', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          credentials: 'include',
          body: JSON.stringify({ title, message, priority })
        });
        const result = await res.json();
        if (result?.status === 'ok') {
          alertMsg.textContent = '‚úÖ Alert sent';
          alertMsg.className = 'small';
          loadAlerts();
          setTimeout(()=>alertMsg.textContent = '', 3000);
        } else {
          alertMsg.textContent = result?.message || '‚ùå Failed to send';
          alertMsg.className = 'small';
        }
      } catch (err) {
        console.error(err);
        alertMsg.textContent = 'Network error';
        alertMsg.className = 'small';
      }
    }

    // Custom modal controls
    function showCustomAlert() {
      const m = document.getElementById('customModal');
      m.style.display = 'flex';
      m.classList.remove('hidden');
    }
    function closeCustomModal() {
      const m = document.getElementById('customModal');
      m.style.display = 'none';
      m.classList.add('hidden');
      document.getElementById('customAlertForm').reset();
    }
    document.getElementById('customAlertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('customTitle').value.trim();
      const message = document.getElementById('customMessage').value.trim();
      const priority = document.getElementById('customPriority').value;
      if (!title || !message) return;
      await sendAlert(title, message, priority);
      closeCustomModal();
    });

    // Alerts rendering & filtering
    function renderAlerts(list) {
      const el = document.getElementById('alerts-list');
      if (!list || !list.length) {
        el.innerHTML = '<p class="subtle">No alerts yet.</p>';
        return;
      }
      el.innerHTML = '';
      list.forEach(a => {
        displayAlert(a, false);
      });
    }

    function displayAlert(a, prepend = true) {
      const el = document.getElementById('alerts-list');
      const pr = (a.priority || 'medium').toLowerCase();
      const wrapper = document.createElement('div');
      wrapper.className = 'alert-card';
      wrapper.style.margin = '8px 0';
      wrapper.style.padding = '12px';
      wrapper.style.borderRadius = '10px';
      wrapper.style.background = 'linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02))';
      wrapper.innerHTML = `
        <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
          <div style="font-weight:800;">${escapeHtml(a.title)}</div>
          <div style="flex-shrink:0;">
            <span style="padding:6px 10px; border-radius:999px; font-weight:800; font-size:12px; color:#081018; background:${badgeColor(pr)}">${(a.priority||'MEDIUM').toUpperCase()}</span>
          </div>
        </div>
        <div style="margin-top:8px; color:var(--muted)">${escapeHtml(a.message)}</div>
        <div style="margin-top:8px; font-size:12px; color:rgba(230,238,245,0.7)">üìÖ ${new Date(a.timestamp).toLocaleString()}</div>
      `;
      if (prepend) el.insertBefore(wrapper, el.firstChild);
      else el.appendChild(wrapper);
    }

    function badgeColor(pr) {
      if (pr === 'critical') return '#ff6b6b';
      if (pr === 'high') return '#ff8b60';
      if (pr === 'low') return '#7bed9f';
      return '#f7c654';
    }

    // Stats
    function updateStats(list) {
      const today = new Date(); today.setHours(0,0,0,0);
      const todayCount = list.filter(a => new Date(a.timestamp) >= today).length;
      const crit = list.filter(a => (a.priority||'').toLowerCase() === 'critical').length;
      const last = list[0] ? new Date(list[0].timestamp).toLocaleString() : '‚Äî';
      document.getElementById('stat-alerts-today').textContent = todayCount;
      document.getElementById('stat-critical').textContent = crit;
      document.getElementById('stat-last').textContent = last;
    }

    // Filters
    function applyFilters() {
      const key = (document.getElementById('filter-key').value || '').toLowerCase();
      const prio = (document.getElementById('filter-priority').value || '').toLowerCase();
      const filtered = ALL_ALERTS.filter(a => {
        const txt = (a.title + ' ' + a.message).toLowerCase();
        const mKey = key ? txt.includes(key) : true;
        const mPr = prio ? ((a.priority||'').toLowerCase() === prio) : true;
        return mKey && mPr;
      });
      renderAlerts(filtered);
      updateStats(filtered);
    }
    function resetFilters() {
      document.getElementById('filter-key').value = '';
      document.getElementById('filter-priority').value = '';
      renderAlerts(ALL_ALERTS);
      updateStats(ALL_ALERTS);
    }

    function toggleCollapsible(id) {
      const el = document.getElementById(id);
      el.classList.toggle('open');
    }

    // Load initial alerts via API (fallback if socket didn't push history)
    async function loadAlerts() {
      try {
        const res = await fetch('/api/alerts', { credentials: 'include' });
        const data = await res.json();
        if (data.ok && Array.isArray(data.alerts)) {
          ALL_ALERTS = data.alerts;
          renderAlerts(ALL_ALERTS);
          updateStats(ALL_ALERTS);
        } else {
          document.getElementById('alerts-list').innerHTML = '<p class="subtle">No alerts yet.</p>';
          updateStats([]);
        }
      } catch (err) {
        console.error('Failed to load initial alerts', err);
        document.getElementById('alerts-list').innerHTML = '<p class="subtle">Error loading alerts.</p>';
      }
    }

    // small utility to avoid XSS when inserting innerHTML
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"'\/]/g, function (s) {
        return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '/': '&#x2F;' })[s];
      });
    }

    // start
    window.addEventListener('DOMContentLoaded', () => {
      // register firebase messaging SW (you placed it at root)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(reg => console.log('‚úÖ FCM Service Worker registered:', reg.scope))
          .catch(err => console.warn('‚ùå FCM registration failed:', err));
      }
      // load alerts in case socket doesn't provide history
      loadAlerts();
    });
  </script>
</body>
</html>
