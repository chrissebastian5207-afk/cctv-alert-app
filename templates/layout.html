<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "CCTV Alerts" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/icons/app-icon.png" type="image/png">
  <meta name="theme-color" content="#0b3d26">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/js/socket.js" defer></script>
</head>
<body class="bg-tactical text-light">

<nav class="navbar navbar-dark bg-black px-3 tactical-topbar">
  <div class="d-flex align-items-center gap-3">
    <img src="/static/icons/app-icon.png" alt="icon" class="app-icon" />
    <span class="navbar-brand mb-0 h1 app-brand">CCTV ALERTS</span>
    <small class="text-muted system-id">| SEC OPS</small>
  </div>
  <div>
    {% if session.get('user') %}
      <span class="me-3 small text-muted">Signed in as {{ session.get('username') }}</span>
      <a href="#" onclick="localStorage.removeItem('cctv_logged_in'); window.location.href='/logout'; return false;" class="btn btn-sm btn-outline-light">Logout</a>
    {% endif %}
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<!-- Service worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(e => console.warn('SW register failed', e));
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
