<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "CCTV Alerts" }}</title>

  <!-- PWA manifest & icon -->
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/icons/app-icon.png" type="image/png">
  <meta name="theme-color" content="#0b3d26">

  <!-- Bootstrap CDN (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Your socket script -->
  <script src="/static/js/socket.js" defer></script>
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-black px-3">
    <span class="navbar-brand mb-0 h1 app-brand">CCTV ALERTS</span>
    <div>
      {% if session.get('user') %}
        <span class="me-3 small text-muted">Signed in as {{ session.get('username') }}</span>
        <a href="#" onclick="localStorage.removeItem('cctv_logged_in'); window.location.href='/logout'; return false;" class="btn btn-sm btn-outline-light">Logout</a>
      {% endif %}
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.warn('SW register failed', e));
    }
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
