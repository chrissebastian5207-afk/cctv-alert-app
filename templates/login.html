{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6">
    <div class="card bg-panel border-success">
      <div class="card-body">
        <h3 class="text-warning text-center mb-3">CCTV ALERTS — SIGN IN</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" id="loginForm" class="mb-2">
          <div class="mb-2">
            <label class="form-label small text-muted">Role</label>
            <select name="user_type" class="form-select bg-dark text-light" required>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>

          <div class="mb-2">
            <input type="text" name="username" class="form-control bg-dark text-light" placeholder="Username" required>
          </div>

          <div class="mb-2">
            <input type="password" name="password" class="form-control bg-dark text-light" placeholder="Password" required>
          </div>

          <div class="d-grid">
            <button class="btn btn-danger" type="submit">Login</button>
          </div>
        </form>

        <div class="text-center small text-muted mt-2">
          Demo: admin/admin123  •  user/user123
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function() {
  // mark as logged locally after submit (server session still required)
  localStorage.setItem('cctv_logged_in', 'true');
});
</script>
{% endblock %}
