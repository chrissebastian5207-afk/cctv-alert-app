<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | CCTV Alert System</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
  <script>
  // âœ… Apply saved theme before the page renders (for global dark/light mode)
  const savedTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", savedTheme);
</script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 30%, #0a0f1f, #000);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-container h2 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00bcd4;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .login-container h2 span {
      color: #ffffff;
      font-weight: 700;
    }

    .icon-lock {
      font-size: 3rem;
      color: #00bcd4;
      margin-bottom: 10px;
    }

    .form-group {
      margin: 15px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #121826;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00bcd4, #0066ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 15px #00bcd4;
      transform: translateY(-1px);
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
    }

    .message.error { color: #ff5252; }
    .message.success { color: #00e676; }
    .message.info { color: #03a9f4; }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .register-link a {
      color: #00bcd4;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="icon-lock">ðŸ”’</div>
    <h2><span>CCTV</span> Alert System</h2>
    <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 20px;">Secure Login Access</p>

    <form id="loginForm">
      <div class="form-group">
        <input id="username" name="username" type="text" placeholder="Username" required autocomplete="username">
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p id="msg" class="message"></p>
    <div class="register-link">Donâ€™t have an account? <a href="/register">Register</a></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.textContent = "";
      msg.className = "message info";
      msg.textContent = "Logging in...";

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.ok) {
          msg.className = "message success";
          msg.textContent = "âœ… Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = result.role === "admin" ? "/admin" : "/user";
          }, 1000);
        } else {
          msg.className = "message error";
          msg.textContent = result.error || "Login failed.";
        }
      } catch (err) {
        msg.className = "message error";
        msg.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
