<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | CCTV Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="usernameOrEmail" placeholder="Username or Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <p id="msg"></p>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        usernameOrEmail: document.getElementById("usernameOrEmail").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const j = await res.json();
        if (!res.ok || !j.ok) {
          msg.textContent = j.error || "Invalid credentials.";
          msg.style.color = "red";
          return;
        }

        // fetch user info
        const meRes = await fetch("/api/me");
        const me = await meRes.json();

        if (me.ok && me.user) {
          const { role, username } = me.user;
          msg.textContent = `Welcome ${username} (${role})`;
          msg.style.color = "limegreen";
          // Redirect to settings or dashboard
          setTimeout(() => location.href = "settings.html", 1200);
        } else {
          msg.textContent = "Login succeeded but could not fetch user info.";
          msg.style.color = "orange";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Network error.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
