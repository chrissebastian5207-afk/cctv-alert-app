<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>User Dashboard | CCTV Alert System</title>

  <!-- PWA & Theme -->
  <meta name="theme-color" content="#8a2be2">
  <meta name="background-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/static/icons/icon-512x512.png">

  <!-- Styles (keeps your existing variables & mobile-friendly overrides) -->
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="/static/icons/icon-192x192.png" />

  <!-- Firebase config (kept at same path) -->
  <script type="module" src="/static/js/firebase-config.js"></script>

  <!-- Inline small mobile fixes (keeps everything else in style.css) -->
  <style>
    /* Small overrides so the header doesn't blind the content on mobile */
    html, body { overflow-x: hidden; width: 100%; }
    .appbar-inner { flex-wrap: wrap; gap: 10px; }
    .brand img { width: 32px !important; height: 32px !important; }
    .appbar-inner nav.row { order: 3; width: 100%; }
    .appbar-inner .spacer { display: none; }
    .appbar-inner #username-display,
    .appbar-inner #connection-status,
    .appbar-inner .btn { order: 4; }
    .container { margin-top: 120px; padding: 12px; }
    @media(min-width:768px) {
      .container { margin-top: 90px; padding: 0 16px; }
      .appbar-inner { flex-wrap: nowrap; }
      .appbar-inner .spacer { display:block; }
    }
    /* Install button style */
    #installAppBtn { display:none; margin: 14px auto; }
  </style>

  <!-- Verify role BEFORE rendering to avoid flicker -->
  <script>
    document.documentElement.style.visibility = "hidden";
    async function verifyUser() {
      try {
        const savedRole = localStorage.getItem("role");
        if (savedRole === "user") {
          document.documentElement.style.visibility = "visible";
          return;
        }
        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();
        if (data.ok) {
          if (data.user.role === "admin") {
            localStorage.setItem("role","admin");
            window.location.href = "/admin";
            return;
          } else {
            localStorage.setItem("role","user");
            document.documentElement.style.visibility = "visible";
            return;
          }
        } else {
          localStorage.removeItem("role");
          window.location.href = "/";
        }
      } catch (err) {
        console.error("Verification failed:", err);
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    }
    verifyUser();
  </script>

  <!-- Theme load -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>

<body>
  <!-- Appbar -->
  <header class="appbar">
    <div class="appbar-inner">
      <div class="brand" style="display:flex;align-items:center;gap:10px">
        <img src="/static/icons/icon-192x192.png" width="40" height="40" alt="CCTV icon" />
        <div style="font-weight:700;">CCTV Alert System</div>
      </div>

      <nav class="row" aria-label="Main navigation">
        <a class="link" href="/user">Live</a>
        <a class="link" href="/settings">Settings</a>
      </nav>

      <div class="spacer"></div>

      <div id="username-display" style="font-weight:600;color:var(--accent)"> </div>
      <div class="small" id="connection-status">
        <span class="status-dot is-offline"></span>Disconnected
      </div>

      <!-- Keep the logout here for desktop; we'll hide on mobile later with CSS if needed -->
      <button id="topLogoutBtn" onclick="logout()" class="btn btn-secondary" title="Logout">Logout</button>
    </div>
  </header>

  <!-- Install App Button (appears only when available) -->
  <div style="text-align:center; margin-top:14px;">
    <button id="installAppBtn" class="btn btn-primary">üì≤ Install CCTV App</button>
  </div>

  <!-- Main container -->
  <div class="container">
    <!-- Card: Live Alerts header -->
    <div class="card">
      <div class="row" style="align-items:center">
        <h2 style="margin:0">üö® Live Alerts
          <span id="alert-count" class="badge" style="margin-left:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#081018">0</span>
        </h2>
        <div class="spacer"></div>
        <button id="sound-toggle" class="btn btn-secondary" title="Toggle sound">üîá</button>
      </div>

      <div class="hr"></div>

      <div class="collapsible open" id="feed">
        <div class="collapsible-head" onclick="toggleCollapsible('feed')">
          <div class="row"><div class="small subtle">Live Feed</div></div>
          <button class="btn btn-ghost" aria-label="Toggle feed">‚ñæ</button>
        </div>

        <div class="collapsible-body">
          <div class="controls" style="margin-bottom:10px">
            <input id="filter-key" class="input" type="search" placeholder="Search‚Ä¶" aria-label="Search alerts">
            <select id="filter-priority" class="select" aria-label="Priority">
              <option value="">All</option>
              <option value="critical">Critical</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="btn btn-secondary" onclick="applyFilters()">Apply</button>
            <button class="btn btn-ghost" onclick="resetFilters()">Reset</button>
          </div>

          <div id="alerts-list">
            <div class="center subtle">
              üî≠ No alerts yet<br><small>You'll be notified when alerts are sent</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Extra space for future widgets -->
    <div id="extra-widgets"></div>
  </div>

  <!-- Scripts: Socket.IO, socket logic, install handler -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="/static/js/socket.js"></script>
  <script src="/static/js/install.js"></script>

  <!-- Register the FCM Service Worker (served by server at /firebase-messaging-sw.js) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(reg => console.log('‚úÖ FCM Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå FCM registration failed:', err));
    }
  </script>

  <!-- Full client logic (keeps behavior identical to your prior code) -->
  <script>
    /* ===========================
       Dashboard client logic
       - Socket handlers
       - Alerts rendering
       - Filters
       - Sound toggle
       - Logout
       ============================ */

    // Elements
    const usernameDisplay = document.getElementById("username-display");
    const soundToggle = document.getElementById("sound-toggle");
    const installBtn = document.getElementById("installAppBtn");

    // state
    let soundEnabled = false;
    let ALL_ALERTS = [];

    // helper: play small sound using WebAudio (user must enable)
    function playAlertSound() {
      if (!soundEnabled) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.value = 900;
        gain.gain.setValueAtTime(0.35, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.45);
        osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.45);
      } catch (err) {
        console.error("Sound error:", err);
      }
    }

    // Sound toggle UI
    soundToggle.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? "üîä" : "üîá";
      soundToggle.className = soundEnabled ? "btn btn-primary" : "btn btn-secondary";
      if (soundEnabled) playAlertSound();
    });

    // Logout
    async function logout() {
      localStorage.removeItem("role");
      try {
        await fetch("/api/logout", { method: "POST", credentials: "include" });
      } catch (err) { console.warn("Logout error:", err); }
      window.location.href = "/";
    }

    // Render helpers
    function renderAlerts(list) {
      const listEl = document.getElementById("alerts-list");
      if (!list || !list.length) {
        listEl.innerHTML = `<div class="center subtle">üî≠ No alerts yet<br><small>You'll be notified when alerts are sent</small></div>`;
        updateAlertCount();
        return;
      }
      listEl.innerHTML = "";
      list.forEach(a => createAlertCard(a));
      updateAlertCount();
    }

    function createAlertCard(a) {
      const list = document.getElementById("alerts-list");
      const pr = (a.priority || "medium").toLowerCase();
      const card = document.createElement("div");
      card.className = `alert-card priority-${pr}`;
      card.innerHTML = `
        <div class="alert-header">
          <div>üö® ${escapeHtml(a.title || "Alert")}</div>
          <span class="badge badge-${pr}">${(a.priority || "MEDIUM").toUpperCase()}</span>
        </div>
        <p>${escapeHtml(a.message || "")}</p>
        <small>üìÖ ${new Date(a.timestamp).toLocaleString()}</small>
      `;
      list.insertBefore(card, list.firstChild);
    }

    // basic HTML escape
    function escapeHtml(s) {
      if (!s && s !== 0) return "";
      return String(s).replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // Filters
    function applyFilters() {
      const key = (document.getElementById("filter-key").value || "").toLowerCase();
      const pr = (document.getElementById("filter-priority").value || "").toLowerCase();
      document.querySelectorAll("#alerts-list .alert-card").forEach(card => {
        const text = card.textContent.toLowerCase();
        const badge = (card.querySelector("[class*='badge-']")?.className || "").toLowerCase();
        const matchKey = key ? text.includes(key) : true;
        const matchPr = pr ? badge.includes("badge-" + pr) : true;
        card.style.display = (matchKey && matchPr) ? "" : "none";
      });
      updateAlertCount();
    }

    function resetFilters() {
      document.getElementById("filter-key").value = "";
      document.getElementById("filter-priority").value = "";
      document.querySelectorAll("#alerts-list .alert-card").forEach(c => c.style.display = "");
      updateAlertCount();
    }

    function toggleCollapsible(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.classList.toggle("open");
    }

    function updateAlertCount() {
      const count = document.querySelectorAll("#alerts-list .alert-card:not([style*='display: none'])").length;
      document.getElementById("alert-count").textContent = count;
    }

    // Load initial alerts via API
    async function loadInitialAlerts() {
      try {
        const res = await fetch("/api/alerts", { credentials: "include" });
        const data = await res.json();
        if (data.ok && Array.isArray(data.alerts)) {
          ALL_ALERTS = data.alerts;
          renderAlerts(ALL_ALERTS);
        } else {
          renderAlerts([]);
        }
      } catch (err) {
        console.error("Failed to load initial alerts:", err);
      }
    }

    // Socket events (relies on /static/js/socket.js creating global `socket`)
    // we assume socket.js does io(...) and sets window.socket; keep defensive checks
    if (typeof socket !== "undefined") {
      setupSocketHandlers();
    } else {
      // If socket not loaded yet, poll for it
      let sockInterval = setInterval(() => {
        if (typeof socket !== "undefined") {
          clearInterval(sockInterval);
          setupSocketHandlers();
        }
      }, 150);
    }

    function setupSocketHandlers() {
      try {
        socket.on("connect", async () => {
          document.getElementById("connection-status").innerHTML = '<span class="status-dot is-online"></span>Connected';
          try {
            const res = await fetch("/api/me", { credentials: "include" });
            const data = await res.json();
            if (data.ok) usernameDisplay.textContent = `üëã ${data.user.username}`;
          } catch (err) { console.error("Error fetching user:", err); }
        });

        socket.on("disconnect", () => {
          document.getElementById("connection-status").innerHTML = '<span class="status-dot is-offline"></span>Disconnected';
        });

        socket.on("alertHistory", (alerts) => {
          if (!alerts?.length) return;
          const seen = new Set();
          ALL_ALERTS = [...alerts, ...ALL_ALERTS].filter(a => {
            if (seen.has(a.id)) return false;
            seen.add(a.id);
            return true;
          });
          renderAlerts(ALL_ALERTS);
        });

        socket.on("newAlert", (alert) => {
          console.log("üö® NEW ALERT RECEIVED:", alert);
          ALL_ALERTS.unshift(alert);
          createAlertCard(alert);
          playAlertSound();
          updateAlertCount();
        });

        // If your socket.js emits a connection confirmation event, handle it
        socket.on("connectionConfirmed", (data) => {
          console.log("‚úÖ Server confirmed connection:", data);
        });

        // Request history once connected (some clients call userConnected)
        socket.emit && socket.emit("userConnected");
      } catch (err) {
        console.error("Socket setup error:", err);
      }
    }

    // basic DOM loaded actions
    window.addEventListener("DOMContentLoaded", async () => {
      await loadInitialAlerts();
    });

    // =======================
    // PWA install prompt handling (install.js also handles, but ensure fallback)
    // =======================
    // install.js registers beforeinstallprompt and toggles #installAppBtn visibility.
    // Provide a fallback if install.js isn't loaded: show native prompt when available.
    (function installButtonFallback() {
      if (!installBtn) return;
      installBtn.addEventListener('click', async () => {
        // install.js manages deferredPrompt; if not available, just hide button gracefully
        try {
          if (window.deferredPrompt) {
            window.deferredPrompt.prompt();
            const { outcome } = await window.deferredPrompt.userChoice;
            console.log('PWA install outcome:', outcome);
            window.deferredPrompt = null;
          } else {
            // No deferred prompt available (browser may not support or already installed)
            alert('Install prompt not available. Use your browser / share menu to add to home screen.');
          }
        } catch (e) {
          console.warn('Install prompt error', e);
        }
      });
    })();

  </script>
</body>
</html>
