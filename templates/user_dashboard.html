<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
 <!-- âœ… Mobile Safe & Theme Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
<meta name="theme-color" content="#0c0f15">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>User Dashboard | CCTV Alert System</title>

  <!-- âœ… Correct paths -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/icons/icon-192.png">

  <!-- âœ… Firebase (Modular SDK for v10) -->
  <script type="module" src="/static/js/firebase-config.js"></script>

  <!-- âœ… Verify role before rendering -->
  <script>
    document.documentElement.style.visibility = "hidden";

    async function verifyUser() {
      try {
        const savedRole = localStorage.getItem("role");
        if (savedRole === "user") {
          document.documentElement.style.visibility = "visible";
          return;
        }

        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();

        if (data.ok) {
          if (data.user.role === "admin") {
            localStorage.setItem("role", "admin");
            window.location.href = "/admin";
          } else {
            localStorage.setItem("role", "user");
            document.documentElement.style.visibility = "visible";
          }
        } else {
          localStorage.removeItem("role");
          window.location.href = "/";
        }
      } catch (err) {
        console.error("Verification failed:", err);
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    }
    verifyUser();
  </script>

  <!-- âœ… Global theme -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</head>

<body>
  <!-- âœ… Top Appbar -->
  <header class="appbar">
    <div class="appbar-inner">
      <div class="brand">
        <div class="row" style="align-items:center; gap:10px;">
          <img src="/static/icons/icon-192.png" alt="App Icon" width="40" height="40">
          <div>CCTV Alert System</div>
        </div>
        <!-- âœ… Hamburger -->
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      </div>

      <nav class="row" id="mobileMenu">
        <a class="link" href="/user">Live</a>
        <a class="link" href="/settings">Settings</a>
        <a class="link" href="/" onclick="logout()">Logout</a>
      </nav>

      <div class="spacer"></div>
      <div id="username-display"></div>
      <div class="small" id="connection-status">
        <span class="status-dot is-offline"></span>Disconnected
      </div>
      <button onclick="logout()" class="btn btn-secondary">Logout</button>
    </div>
  </header>

  <!-- âœ… Alerts Container -->
  <div class="container">
    <div class="card">
      <div class="row" style="align-items:center">
        <h2 style="margin:0">
          ðŸš¨ Live Alerts
          <span id="alert-count" class="badge"
            style="margin-left:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#081018">0</span>
        </h2>
        <div class="spacer"></div>
        <button id="sound-toggle" class="btn btn-secondary" title="Toggle sound">ðŸ”‡</button>
      </div>
      <div class="hr"></div>

      <div class="collapsible open" id="feed">
        <div class="collapsible-head" onclick="toggleCollapsible('feed')">
          <div class="row"><div class="small subtle">Live Feed</div></div>
          <button class="btn btn-ghost" aria-label="Toggle feed">â–¾</button>
        </div>
        <div class="collapsible-body">
          <div class="controls" style="margin-bottom:10px">
            <input id="filter-key" class="input" type="search" placeholder="Searchâ€¦" aria-label="Search alerts">
            <select id="filter-priority" class="select" aria-label="Priority">
              <option value="">All</option>
              <option value="critical">Critical</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="btn btn-secondary" onclick="applyFilters()">Apply</button>
            <button class="btn btn-ghost" onclick="resetFilters()">Reset</button>
          </div>
          <div id="alerts-list">
            <div class="center subtle">
              ðŸ”­ No alerts yet<br><small>You'll be notified when alerts are sent</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Socket.IO -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="/static/js/socket.js"></script>

  <!-- âœ… Dashboard Logic -->
  <script>
    // âœ… Hamburger menu toggle
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }

    const usernameDisplay = document.getElementById("username-display");
    const soundToggle = document.getElementById("sound-toggle");
    let soundEnabled = false;
    let ALL_ALERTS = [];

    // ðŸ”Œ Socket events
    socket.on("connect", async () => {
      document.getElementById("connection-status").innerHTML =
        '<span class="status-dot is-online"></span>Connected';
      try {
        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();
        if (data.ok) usernameDisplay.textContent = `ðŸ‘‹ ${data.user.username}`;
      } catch (err) { console.error("Error fetching user:", err); }
    });

    socket.on("disconnect", () => {
      document.getElementById("connection-status").innerHTML =
        '<span class="status-dot is-offline"></span>Disconnected';
    });

    // ðŸ§  Receive full history
    socket.on("alertHistory", (alerts) => {
      if (!alerts?.length) return;
      const seen = new Set();
      ALL_ALERTS = [...alerts, ...ALL_ALERTS].filter(a => {
        if (seen.has(a.id)) return false;
        seen.add(a.id);
        return true;
      });
      renderAlerts(ALL_ALERTS);
      updateAlertCount();
    });

    // ðŸš¨ Live new alerts
    socket.on("newAlert", (alert) => {
      console.log('ðŸš¨ NEW ALERT RECEIVED IN USER DASHBOARD:', alert);
      ALL_ALERTS.unshift(alert);
      displayAlert(alert);
      playAlertSound();
      updateAlertCount();
    });

    // ðŸ”’ Logout
    async function logout() {
      localStorage.removeItem("role");
      await fetch("/api/logout", { method: "POST", credentials: "include" });
      window.location.href = "/";
    }

    // ðŸ”Š Sound toggle
    soundToggle.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
      soundToggle.className = soundEnabled ? "btn btn-primary" : "btn btn-secondary";
      if (soundEnabled) playAlertSound();
    });

    function playAlertSound() {
      if (!soundEnabled) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.value = 800;
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.5);
      } catch (err) { console.error(err); }
    }

    // ðŸ§¾ Render alerts
    function renderAlerts(list) {
      const listEl = document.getElementById("alerts-list");
      if (!list || !list.length) {
        listEl.innerHTML = `<div class="center subtle">
          ðŸ”­ No alerts yet<br><small>You'll be notified when alerts are sent</small></div>`;
        return;
      }
      listEl.innerHTML = "";
      list.forEach(displayAlert);
    }

    function displayAlert(a) {
      const list = document.getElementById("alerts-list");
      const pr = (a.priority || "medium").toLowerCase();
      const card = document.createElement("div");
      card.className = `alert-card priority-${pr}`;
      card.innerHTML = `
        <div class="alert-header">
          <div>ðŸš¨ ${a.title}</div>
          <span class="badge badge-${pr}">${pr.toUpperCase()}</span>
        </div>
        <p>${a.message}</p>
        <small>ðŸ“… ${new Date(a.timestamp).toLocaleString()}</small>`;
      list.insertBefore(card, list.firstChild);
    }

    // ðŸ” Filters
    function applyFilters() {
      const key = (document.getElementById("filter-key").value || "").toLowerCase();
      const pr = (document.getElementById("filter-priority").value || "").toLowerCase();
      document.querySelectorAll("#alerts-list .alert-card").forEach(card => {
        const text = card.textContent.toLowerCase();
        const badge = (card.querySelector("[class*='badge-']")?.className || "").toLowerCase();
        const matchKey = key ? text.includes(key) : true;
        const matchPr = pr ? badge.includes("badge-" + pr) : true;
        card.style.display = (matchKey && matchPr) ? "" : "none";
      });
      updateAlertCount();
    }

    function resetFilters() {
      document.getElementById("filter-key").value = "";
      document.getElementById("filter-priority").value = "";
      document.querySelectorAll("#alerts-list .alert-card").forEach(c => c.style.display = "");
      updateAlertCount();
    }

    function toggleCollapsible(id) {
      document.getElementById(id).classList.toggle("open");
    }

    function updateAlertCount() {
      const count = document.querySelectorAll("#alerts-list .alert-card:not([style*='display: none'])").length;
      document.getElementById("alert-count").textContent = count;
    }

    // âœ… Load initial alerts
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/alerts", { credentials: "include" });
        const data = await res.json();
        if (data.ok && data.alerts?.length) {
          ALL_ALERTS = data.alerts;
          renderAlerts(ALL_ALERTS);
          updateAlertCount();
        }
      } catch (err) {
        console.error("Failed to load initial alerts:", err);
      }
    });
  </script>
</body>
</html>
