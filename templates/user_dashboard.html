<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ‚úÖ Mobile Safe & Theme Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <meta name="theme-color" content="#0c0f15">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>User Dashboard | CCTV Alert System</title>

  <!-- ‚úÖ Correct paths -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/icons/icon-192.png">

  <!-- ‚úÖ Firebase (Modular SDK for v10) -->
  <script type="module" src="/firebase-config.js"></script>

  <!-- ‚úÖ Verify role before rendering -->
  <script>
    document.documentElement.style.visibility = "hidden";

    async function verifyUser() {
      try {
        const savedRole = localStorage.getItem("role");
        if (savedRole === "user") {
          document.documentElement.style.visibility = "visible";
          return;
        }

        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();

        if (data.ok) {
          if (data.user.role === "admin") {
            localStorage.setItem("role", "admin");
            window.location.href = "/admin";
          } else {
            localStorage.setItem("role", "user");
            document.documentElement.style.visibility = "visible";
          }
        } else {
          localStorage.removeItem("role");
          window.location.href = "/";
        }
      } catch (err) {
        console.error("Verification failed:", err);
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    }
    verifyUser();
  </script>

  <!-- ‚úÖ Global theme -->
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>

  <style>
    /* ‚úÖ MOBILE RESPONSIVE - NO APPBAR */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(160deg, #04070f, #0c1220);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ‚úÖ Compact Logo Header with Hamburger */
    .logo-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(10, 15, 30, 0.95));
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .hamburger-btn {
      position: absolute;
      left: 16px;
      background: transparent;
      border: none;
      padding: 8px;
      font-size: 24px;
      color: #00e5ff;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .hamburger-btn:active {
      transform: scale(0.9);
      background: rgba(138, 43, 226, 0.2);
    }

    .logo-center {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-center img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
      border: 2px solid rgba(138, 43, 226, 0.3);
    }

    .logo-center span {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #8a2be2, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    /* Hamburger Menu Dropdown */
    .menu-dropdown {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(10, 15, 30, 0.98));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      z-index: 999;
    }

    .menu-dropdown.show {
      max-height: 300px;
      padding: 12px 16px;
    }

    .menu-dropdown a {
      display: block;
      padding: 14px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .menu-dropdown a:active {
      background: rgba(138, 43, 226, 0.3);
      border-color: rgba(138, 43, 226, 0.5);
      transform: scale(0.98);
    }

    @media (min-width: 768px) {
      .logo-header {
        padding: 12px 24px;
        justify-content: flex-start;
      }
      .hamburger-btn {
        position: static;
      }
      .logo-center img {
        width: 36px;
        height: 36px;
      }
      .logo-center span {
        font-size: 15px;
      }
    }

    .container {
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .container {
        padding: 24px;
      }
    }

    .card {
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input, .select {
      width: 100%;
      min-height: 44px;
      font-size: 16px;
      padding: 12px;
    }

    .btn, button {
      min-height: 44px;
      padding: 10px 16px;
      font-size: 14px;
    }

    .alert-card {
      padding: 12px;
      margin: 8px 0;
    }

    .alert-header {
      flex-wrap: wrap;
      gap: 8px;
    }

    .alert-header > div:first-child {
      flex: 1;
      min-width: 0;
      word-break: break-word;
    }

    .badge {
      flex-shrink: 0;
      white-space: nowrap;
    }

    .collapsible-head {
      padding: 12px 0;
    }

    .collapsible-body {
      padding: 0;
    }

    @media (min-width: 480px) {
      .controls {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .container {
        padding: 24px;
      }
      .card {
        padding: 20px;
      }
      .card h2 {
        font-size: 22px;
      }
      .controls {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .btn, button {
        min-height: 48px;
        min-width: 48px;
      }
      .input, .select {
        min-height: 48px;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Mobile-First Logo Header with Hamburger -->
  <header class="logo-header">
    <button class="hamburger-btn" onclick="toggleMenu()" aria-label="Menu">‚ò∞</button>
    <div class="logo-center">
      <img src="/static/icons/icon-192.png" alt="CCTV Alert">
      <span>CCTV ALERTS</span>
    </div>
    <div style="width: 44px;"></div> <!-- Spacer for centering -->
  </header>

  <!-- ‚úÖ Hamburger Menu Dropdown -->
  <nav id="menuDropdown" class="menu-dropdown">
    <a href="/user">üè† Live Alerts</a>
    <a href="/settings">‚öôÔ∏è Settings</a>
    <a href="/" onclick="logout(); return false;">üö™ Logout</a>
  </nav>

  <!-- ‚úÖ Alerts Container -->
  <div class="container">
    <div class="card">
      <div class="row" style="align-items:center">
        <h2 style="margin:0">
          üö® Live Alerts
          <span id="alert-count" class="badge"
            style="margin-left:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#081018">0</span>
        </h2>
        <div class="spacer"></div>
        <button id="sound-toggle" class="btn btn-secondary" title="Toggle sound">üîá</button>
      </div>
      <div class="hr"></div>

      <div class="collapsible open" id="feed">
        <div class="collapsible-head" onclick="toggleCollapsible('feed')">
          <div class="row"><div class="small subtle">Live Feed</div></div>
          <button class="btn btn-ghost" aria-label="Toggle feed">‚ñæ</button>
        </div>
        <div class="collapsible-body">
          <div class="controls" style="margin-bottom:10px">
            <input id="filter-key" class="input" type="search" placeholder="Search‚Ä¶" aria-label="Search alerts">
            <select id="filter-priority" class="select" aria-label="Priority">
              <option value="">All</option>
              <option value="critical">Critical</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button class="btn btn-secondary" onclick="applyFilters()">Apply</button>
            <button class="btn btn-ghost" onclick="resetFilters()">Reset</button>
          </div>
          <div id="alerts-list">
            <div class="center subtle">
              üî≠ No alerts yet<br><small>You'll be notified when alerts are sent</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Socket.IO -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="/static/js/socket.js"></script>

  <!-- ‚úÖ Dashboard Logic -->
  <script>
    const soundToggle = document.getElementById("sound-toggle");
    let soundEnabled = false;
    let ALL_ALERTS = [];

    // üçî Toggle hamburger menu
    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('show');
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuDropdown');
      const hamburger = document.querySelector('.hamburger-btn');
      if (menu.classList.contains('show') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    // üîå Socket events
    socket.on("connect", async () => {
      console.log('‚úÖ User dashboard connected to Socket.IO');
    });

    socket.on("disconnect", () => {
      console.log('‚ùå User dashboard disconnected from Socket.IO');
    });

    // üß† Receive full history
    socket.on("alertHistory", (alerts) => {
      if (!alerts?.length) return;
      const seen = new Set();
      ALL_ALERTS = [...alerts, ...ALL_ALERTS].filter(a => {
        if (seen.has(a.id)) return false;
        seen.add(a.id);
        return true;
      });
      renderAlerts(ALL_ALERTS);
      updateAlertCount();
    });

    // üö® Live new alerts
    socket.on("newAlert", (alert) => {
      console.log('üö® NEW ALERT RECEIVED IN USER DASHBOARD:', alert);
      ALL_ALERTS.unshift(alert);
      displayAlert(alert);
      playAlertSound();
      updateAlertCount();
    });

    // üîä Sound toggle
    soundToggle.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? "üîä" : "üîá";
      soundToggle.className = soundEnabled ? "btn btn-primary" : "btn btn-secondary";
      if (soundEnabled) playAlertSound();
    });

    function playAlertSound() {
      if (!soundEnabled) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.value = 800;
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.5);
      } catch (err) { console.error(err); }
    }

    // üßæ Render alerts
    function renderAlerts(list) {
      const listEl = document.getElementById("alerts-list");
      if (!list || !list.length) {
        listEl.innerHTML = `<div class="center subtle">
          üî≠ No alerts yet<br><small>You'll be notified when alerts are sent</small></div>`;
        return;
      }
      listEl.innerHTML = "";
      list.forEach(displayAlert);
    }

    function displayAlert(a) {
      const list = document.getElementById("alerts-list");
      const pr = (a.priority || "medium").toLowerCase();
      const card = document.createElement("div");
      card.className = `alert-card priority-${pr}`;
      card.innerHTML = `
        <div class="alert-header">
          <div>üö® ${a.title}</div>
          <span class="badge badge-${pr}">${pr.toUpperCase()}</span>
        </div>
        <p>${a.message}</p>
        <small>üìÖ ${new Date(a.timestamp).toLocaleString()}</small>`;
      list.insertBefore(card, list.firstChild);
    }

    // üîç Filters
    function applyFilters() {
      const key = (document.getElementById("filter-key").value || "").toLowerCase();
      const pr = (document.getElementById("filter-priority").value || "").toLowerCase();
      document.querySelectorAll("#alerts-list .alert-card").forEach(card => {
        const text = card.textContent.toLowerCase();
        const badge = (card.querySelector("[class*='badge-']")?.className || "").toLowerCase();
        const matchKey = key ? text.includes(key) : true;
        const matchPr = pr ? badge.includes("badge-" + pr) : true;
        card.style.display = (matchKey && matchPr) ? "" : "none";
      });
      updateAlertCount();
    }

    function resetFilters() {
      document.getElementById("filter-key").value = "";
      document.getElementById("filter-priority").value = "";
      document.querySelectorAll("#alerts-list .alert-card").forEach(c => c.style.display = "");
      updateAlertCount();
    }

    function toggleCollapsible(id) {
      document.getElementById(id).classList.toggle("open");
    }

    function updateAlertCount() {
      const count = document.querySelectorAll("#alerts-list .alert-card:not([style*='display: none'])").length;
      document.getElementById("alert-count").textContent = count;
    }

    // ‚úÖ Load initial alerts
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/alerts", { credentials: "include" });
        const data = await res.json();
        if (data.ok && data.alerts?.length) {
          ALL_ALERTS = data.alerts;
          renderAlerts(ALL_ALERTS);
          updateAlertCount();
        }
      } catch (err) {
        console.error("Failed to load initial alerts:", err);
      }
    });
  </script>
</body>
</html>
